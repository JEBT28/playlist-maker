<main class="min-h-screen flex flex-col justify-center items-center gap-4">
  <form action="" class="flex flex-col justify-center items-center">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. John Doe " />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Ex. john.doe" />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. john.doe@example.com " />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary">Create Account</button>
  </form>
  <span>If you already have an account, <a [routerLink]="['/auth','signin']" routerLinkActive="router-link-active">Sign
      In</a></span>
</main>
